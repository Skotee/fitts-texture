    <template id="quiz-template">

        <h1>Witaj w eksperymencie prawa fittsa</h1>
        <h3>Please take the test well rested</h3>
        <h3>Please provide yourself good conditions</h3>

        <label for="illnesses">Do you have any illnesses that interfere with your perception?</label><br>

        <label for="noillness">No</label><br>
        <input type="radio" id="noillness" name="illnesses" value="no"><br><br>

        <label for="drugs">Are you currently on drugs that affect perception?</label><br>

        <input required type="radio" id="yesdrugs" name="drugs" value="yes"><br>
        <label for="nodrugs">No</label><br>
        <input type="radio" id="nodrugs" name="drugs" value="no"><br><br>


        <label for="gender">Gender</label><br>

        <label for="male">Male</label><br>
        <input required type="radio" id="male" name="gender" value="male"><br>
        <label for="female">Female</label><br>
        <input type="radio" id="female" name="gender" value="female"><br>

<!--

        <label for="age">Age (between 18 and 100):</label><br>
        <input type="number" id="age" class="age" name="age" min="15" max="100" step="1"><br><br>

        <label for="screen">Size of screen (w calach)</label><br>

    function success() {
      if(

          document.getElementById("screen").value==="" &&
          document.getElementById("distance").value==="" &&
          document.getElementsByName("illnesses").value==="" &&
          document.getElementsByName("drugs").value==="" &&
          document.getElementsByName("gender").value===""
        ) { 
            document.getElementById('startGameButton').disabled = true; 
          } else { 
              document.getElementById('startGameButton').disabled = false;
            }
      }
  </script>
